name-template: 'v$NEXT_PATCH_VERSION 🌈'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
      - 'bugfix'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\[`*_{}'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
header: |
  🎉 This release adds the following features and fixes:
  <!--
  ## 🚀 Features

  ## 🐛 Bug Fixes

  ## 🧰 Maintenance
  -->

template: |
  ## What’s Changed


  $CHANGES

  ## 🚀 Credits
  $OWNER ($REPOSITORY)
